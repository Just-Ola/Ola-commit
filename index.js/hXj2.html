Enter your name: <input type="text" id="nameInput" onchange="change()">

<script>
    function change(){
        const z= document.getElementById("nameInput");
        z.value= z.value.toUpperCase();
    }
</script>

<div style="background-color: red; width: 120px; height: 20px; padding: 40px;" /*onmousedown*/ onmouseover="mOver(this);"  /*onmouseup*/ onmouseout="mOut(this)">
    Mouse Over me 
</div>

<script>
    function mOver(obj){
        obj.style.backgroundColor="blue"
        obj.innerHTML= "Thank you"
    }
    function mOut(obj){
        obj.innerHTML= "You're welcome"
        obj.style.backgroundColor="green"
        obj.style.Color="white"
    }
</script>
